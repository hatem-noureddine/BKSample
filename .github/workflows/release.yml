name: Develop Release & Sonar

on:
  push:
    branches:
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonar-analysis:
    name: Sonar Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Sonar analysis to detect changes properly

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run JVM Unit Tests (Coverage)
        run: ./gradlew :composeApp:jvmTest

      - name: Generate Coverage (Kover XML)
        run: ./gradlew koverXmlReport

      - name: Run Sonar Analysis
        if: ${{ secrets.SONAR_TOKEN != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar

  build-release:
    name: Build & Release
    runs-on: ubuntu-latest
    needs: sonar-analysis
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Android Release
        run: ./gradlew assembleRelease

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev-${{ github.run_number }}
          name: Development Release ${{ github.run_number }}
          draft: false
          prerelease: true
          files: |
            **/build/outputs/apk/release/*.apk
