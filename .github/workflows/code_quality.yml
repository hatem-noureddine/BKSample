name: Code Quality & CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  analysis:
    name: Code Analysis (Lint & Detekt)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}

      - name: Run Code Analysis (Detekt, Ktlint, Lint)
        run: ./gradlew detekt ktlintCheck lintDebug --continue

      - name: Run JVM Unit Tests (Coverage)
        run: ./gradlew :composeApp:jvmTest

      - name: Verify Coverage (Kover)
        run: ./gradlew koverVerify

      - name: Generate Coverage (Kover XML)
        run: ./gradlew koverXmlReport

      - name: Run Sonar Analysis
        if: ${{ env.SONAR_TOKEN != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew sonar

      - name: Run Detekt Merge
        if: always()
        run: ./gradlew reportMerge --continue

      - name: Upload Detekt SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: build/reports/detekt/merge.sarif

      - name: Upload Analysis Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: analysis-reports
          path: |
            **/build/reports/detekt/
            **/build/reports/ktlint/
            **/build/reports/lint-results-*.html

  test-android:
    name: Unit Tests (Android)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: analysis
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}

      - name: Run Android Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Publish Android Test Report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/build/test-results/testDebugUnitTest/TEST-*.xml'

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results
          path: '**/build/test-results/testDebugUnitTest/*.xml'

  test-ios:
    name: Unit Tests (iOS)
    runs-on: macos-latest
    timeout-minutes: 30
    needs: analysis
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}

      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Run iOS Simulator Tests
        run: ./gradlew iosSimulatorArm64Test

      - name: Publish iOS Test Report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/build/test-results/iosSimulatorArm64Test/TEST-*.xml'

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: '**/build/test-results/iosSimulatorArm64Test/*.xml'

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [test-android] # Can run in parallel with test-ios, simplifies graph
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Android
        run: ./gradlew assembleDebug

  instrumentation-test:
    name: Instrumentation Tests (Android)
    runs-on: macos-13 # Pin to Intel Mac for x86_64 emulation stability
    timeout-minutes: 45
    needs: analysis
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}

          
      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses || true

      - name: Run Instrumentation Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          script: ./gradlew connectedAndroidTest
          profile: Nexus 6
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true

      - name: Publish Instrumentation Test Report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/build/outputs/androidTest-results/connected/**/TEST-*.xml'

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-results
          path: '**/build/reports/androidTests/connected/**'
